<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcul IMC</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="child">
        <h1>Calcul d'<span>IMC</span></h1>

        <form action="">
          <div class="inputs">
            <div class="height">
              <label for="taille">Votre taille en centimètres</label>
              <input
                id="taille"
                type="number"
                placeholder="Entrez votre taille en centimètres"
              />
            </div>
            <div class="weight">
              <label for="poids">Votre poids en kg</label>
              <input
                id="poids"
                type="number"
                placeholder="Entrez votre poids en kg"
              />
            </div>
          </div>
          <button class="btn-imc">Calculer un IMC</button>
        </form>

        <p class="resultat">0</p>
        <p>En attente du résultat...</p>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
